<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <button type="submit" (click)=showAddCatForm()>Add Category</button>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
                <th class="text-center">id</th>
                <th>name</th>
                <th colspan='2'>Actions</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of CATEGORY_ITEMS | async">
                    <td class="text-center">{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td class="text-center">
                        <button class="btn btn-primary" (click)="editCategory(item)">
                            <span class="glyphicon glyphicon-edit"></span>
                            Edit
                        </button>
                        </td>
                    <td class="text-center">
                        <button class="btn btn-danger" (click)="deleteCategory(item.id)">
                            <span class="glyphicon glyphicon-trash"></span>
                            Delete
                        </button>                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="showEditForm" class="container">
        <form #categoryForm="ngForm" (ngSubmit)="saveCategory(categoryForm.value)" >
            <div class="form-group">
                <div>
                    <label for="categoryName">Category Name</label>
                </div>
                <input type="hidden" name="cid" [ngModel]="editItems.id">
                <input type="text" name="categoryName" [ngModel]="editItems.name">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>        
    </div>

    <div *ngIf="showAddForm" class="container">
            <form #categoryForm="ngForm" (ngSubmit)="addCategory(categoryForm.value)" >
                <div class="form-group">
                    <div>
                        <label for="categoryName">Category Name</label>
                    </div>
                    <input type="hidden" name="cid" ngModel>
                    <input type="text" name="categoryName" ngModel>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>        
        </div>

</body>
</html>
